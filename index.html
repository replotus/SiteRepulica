<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Limpeza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="https://i.im.ge/2024/09/26/k1n0XF.2.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#">Tutoriais</a></li>
                <li><a href="index.html">Calendário</a></li>
                <li><a href="ouvidoria.html">Ouvidoria</a></li>
            </ul>
        </nav>
        <h1>Calendário de Limpeza</h1>
        <div class="controls">
            <button id="prev-month" class="month-button">Mês Anterior</button>
            <h2 id="month-title"></h2>
            <button id="next-month" class="month-button">Próximo Mês</button>
        </div>
        
        <div class="weekdays">
            <div class="weekday">Domingo</div>
            <div class="weekday">Segunda<br><span class="responsible">Vitória</span></div>
            <div class="weekday">Terça <br><span class="responsible">Luisa</span></div>
            <div class="weekday">Quarta <br><span class="responsible">Maria</span><br><span class="responsible">Marina</span></div>
            <div class="weekday">Quinta <br><span class="responsible">Gabi</span></div>
            <div class="weekday">Sexta <br><span class="responsible">Gracielle</span></div>
            <div class="weekday">Sábado <br><span class="responsible">Isadora</span><br><span class="responsible">Isadora R.</span></div>
        </div>

        <div id="calendar-grid" class="calendar-grid"></div>
        <div id="tasks" class="tasks"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
