<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvidoria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <img src="https://i.im.ge/2024/09/26/k1n0XF.2.png" alt="Logo" class="logo">
            <ul>
                <li><a href="#">Tutoriais</a></li>
                <li><a href="index.html">Calendário</a></li>
                <li><a href="ouvidoria.html">Ouvidoria</a></li>
            </ul>
        </nav>
        
        <h1>Ouvidoria</h1>
        <img src="https://i.im.ge/2024/09/26/k1G3cF.Este-formulario-foi-criado-para-facilitar-a-comunicacao-entre-as-moradoras-da-republica-.jpeg" alt="Descrição do formulário" class="form-image">

        <form id="feedback-form">
            <label for="name">Nome (opcional):</label>
            <input type="text" id="name" name="name">

            <label for="date">Data do ocorrido (opcional):</label>
            <input type="date" id="date" name="date">

            <label for="subject">Assunto (obrigatório):</label>
            <input type="text" id="subject" name="subject" required>

            <label for="suggestion">Como você acredita que podemos melhorar a situação ou abordar sua sugestão? (opcional):</label>
            <textarea id="suggestion" name="suggestion" rows="4"></textarea>

            <label>Você gostaria de ser contatada para discutir mais detalhes?</label>
            <div>
                <label><input type="radio" name="contact" value="sim"> Sim</label>
                <label><input type="radio" name="contact" value="nao"> Não</label>
            </div>

            <label for="attachments">Anexos (se aplicável):</label>
            <input type="file" id="attachments" name="attachments" multiple>
            <small><br>Por favor, sinta-se à vontade para fornecer qualquer informação adicional que você acredite ser relevante. Anexar fotos, documentos ou outros materiais é possível, caso seja necessário.</small>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
